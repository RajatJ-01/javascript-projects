<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="scrip.css">
    <script src="https://kit.fontawesome.com/820fbe6fa7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="music_box">
            <nav>
               <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/music.png" class="music_img">
            <h1>Despacito</h1>
            <p>Luis fonsi ft. Puerto Rican</p>
            <audio id="song">
                <source src="media/alan.mp3" type="audio/mp3">

            </audio>
            <br>
            <input type="range" value="0" id="progess">
            <div class="controls" id="song">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="jscrip.js"></script>
</body>
</html>
