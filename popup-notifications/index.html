<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="showPopup()">Sumbit</button>
        <div class="popup" id="popup">
            <img src="images/tick.png">
            <h2>Thank You!</h2>
            <p>Your details has been successfully sumbitted.Thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>

    </div>

    <script src="jscript.js"></script>
</body>
</html>
