<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="display_time">00:00:00</h1>
        <div class="buttons">
            <button onclick="stop()"><img src="images/stop.png"></button>
            <button onclick="start()"><img id="start_stop"  src="images/start.png"></button>
            <button onclick="reset()"><img src="images/reset.png"></button>
        </div>
    </div>
    <script src="jscript.js"></script>
</body>
</html>
