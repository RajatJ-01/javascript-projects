<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/820fbe6fa7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="start(success_msg)">Success</button>
        <button onclick="start(error_msg)">Error</button>
        <button onclick="start(invalid_msg)">Invalid</button>
    </div>
    <div class="toast_box">

    </div>
    <script src="jscript.js"></script>
</body>
</html>
